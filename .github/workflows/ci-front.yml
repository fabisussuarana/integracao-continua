name: CI Front
on:
  push:
    branches:
      - 'main'
    paths:
      - 'front-end/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up node
        uses: actions/setup-node@v3
        with: 
          node-version: 15.x
      - name: Teste
        working-directory: front-end/
        run: npm test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
      - name: Compilar
        working-directory: front-end/
        run: npm run build --prod
